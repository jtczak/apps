<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/327a0d490c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="wrapper">
    
        <div class="top">
            <h1>weather app</h1>
            <div class="main-info">
                <div>
                    <h3 class="city-name"></h3>
                    <input type="text" placeholder="Enter the city name..."><button>Send</button>
                    <p class="warning"></p>
                </div>
                <img src="" alt="Weather's picture" class="photo">
            </div>
        </div>
        <div class="bottom">
            <div class="headings">
                <p>Weather:</p>
                <p>Temperature:</p>
                <p>Feels like:</p>
                
            </div>
            <div class="weather-info">
                <p class="weather"></p>
                <p class="temp"></p>
                <p class="feels"></p>
            </div>
        </div>
        <div class="bottom">
            <div class="headings2">
                <p>Pressure:</p>
                <p>Humidity:</p>               
            </div>
            <div class="weather-info2">
                <p class="pressure"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </div>

</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="main.js"></script>
</html>
